<div class="forgot-page">
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="forgot-container">
        <div class="card-glass">
            <div class="text-center mb-4">
                <div class="icon-circle mb-3">
                    <i class="fas fa-key"></i>
                </div>
                <h2 class="text-navy fw-bold mb-2">Mot de passe oublié ?</h2>
                <p class="text-secondary text-sm">
                    Entrez votre email académique (@isetk.rnu.tn) pour recevoir un lien de réinitialisation.
                </p>
            </div>

            <div class="alert alert-success d-flex align-items-center" *ngIf="successMessage">
                <i class="fas fa-check-circle me-3"></i>
                <div>{{ successMessage }}</div>
            </div>

            <div class="alert alert-danger d-flex align-items-center" *ngIf="errorMessage">
                <i class="fas fa-exclamation-circle me-3"></i>
                <div>{{ errorMessage }}</div>
            </div>

            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
                <div class="form-group mb-4">
                    <label for="email" class="form-label text-navy fw-bold"><i class="fas fa-envelope me-2"></i>Email
                        Académique</label>
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email"
                        placeholder="exemple@isetk.rnu.tn"
                        [class.is-invalid]="emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)">
                    <div class="invalid-feedback" *ngIf="emailControl?.hasError('required')">
                        L'email est requis.
                    </div>
                    <div class="invalid-feedback" *ngIf="emailControl?.hasError('pattern')">
                        Veuillez utiliser votre email institutionnel (@isetk.rnu.tn).
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-gold"
                    [disabled]="forgotForm.invalid || isLoading">
                    <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin me-2"></i> Envoi...</span>
                    <span *ngIf="!isLoading">Envoyer le lien <i class="fas fa-paper-plane ms-2"></i></span>
                </button>
            </form>

            <div class="text-center mt-4">
                <a routerLink="/login" class="text-decoration-none text-navy fw-bold small hover-gold">
                    <i class="fas fa-arrow-left me-2"></i> Retour à la connexion
                </a>
            </div>
        </div>
    </div>
</div>
